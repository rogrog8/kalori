<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kalkulator Kalori</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Kalkulator Kalori</h1>
        <form id="calorieForm">
            <label>Jenis Kelamin:</label>
            <select id="gender">
                <option value="male">Pria</option>
                <option value="female">Wanita</option>
            </select>

            <label>Usia (tahun):</label>
            <input type="number" id="age" required>

            <label>Tinggi (cm):</label>
            <input type="number" id="height" required>

            <label>Berat (kg):</label>
            <input type="number" id="weight" required>

            <label>Aktivitas Fisik:</label>
            <select id="activity">
                <option value="1.2">Sedentary (Minim)</option>
                <option value="1.375">Ringan</option>
                <option value="1.55" selected>Sedang</option>
                <option value="1.725">Berat</option>
            </select>

            <button type="button" onclick="calculate()">Hitung</button>
        </form>

        <div id="result" class="hidden">
            <h2>Hasil Perhitungan</h2>
            <p>BMR: <span id="bmr"></span> kkal</p>
            <p>TDEE: <span id="tdee"></span> kkal</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
